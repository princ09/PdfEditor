<div
  class="absolute left-0 top-0 select-none"
  [ngStyle]="{'width': (width + dw)+'px', 'height': ((width + dw)/ratio)+'px', 'transform': 'translate('+(x + dx)+'px,'+(y + dy)+'px)'}">
  >
  <div
  (panstart)="handlePanStart($event)"
  (panmove)="handlePanMove($event)"
  (panend)="handlePanEnd($event)"
    class="absolute w-full h-full cursor-grab border border-gray-400
    border-dashed"
    [ngClass]="{'cursor-grabbing':operation === 'move','operation':true}">
    <div
    *ngIf="direction=='left'"
      class="absolute left-0 top-0 w-10 h-10 bg-green-400 rounded-full
      cursor-nwse-resize transform -translate-x-1/2 -translate-y-1/2 md:scale-25"></div>
    <div
    *ngIf="direction == 'right-bottom'"
      class="absolute right-0 bottom-0 w-10 h-10 bg-green-400 rounded-full
      cursor-nwse-resize transform translate-x-1/2 translate-y-1/2 md:scale-25" ></div>
  </div>
  <svg #svg width="100%" height="100%">
    <path
      stroke-width="5"
      stroke-linejoin="round"
      stroke-linecap="round"
      stroke="black"
      fill="none"
      [attr.d]="path" />
  </svg>
</div>
